<div class="main-content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title">Units</h4>
              <button class="btn btn-primary pull-right"  data-toggle="modal" data-target="#insertModal">
                Add new Unit
              </button>
            </div>
            <div class="card-body">
              <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                      <thead>
                          <tr>
                            <th>Name</th>
                            <th>Unit Identifier</th>
                            <th>Unit floor</th>
                            <th>Tenant Name</th>
                            <th>Options</th>
                          </tr>
                      </thead>
                      <tbody *ngIf="availableUnits.length != 0">
                          <tr *ngFor="let unit of availableUnits">
                            <td>{{unit.name}}</td>
                            <td>{{unit.unit_identifier}}</td>
                            <td>{{unit.floor}}</td>
                            <td>{{unit.tenant.name}}</td>
                            <td>
                              <button mat-raised-button class="btn btn-warning" (click)="loadUpdateUnit(unit)">Update</button>
                              <button mat-raised-button class="btn btn-danger" (click)="deleteUnit(unit._id)">Delete</button>
                            </td>
                          </tr>
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>  

<!-- modals -->
<!-- insert unit -->
<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new unit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Unit Name</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="newUnit.name" name="new_unit_name">
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Unit Identifier</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="newUnit.unit_identifier" name="new_unit_identifier">
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Floor</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="newUnit.floor" name="new_unit_floor">
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Tenant</label>
          <select class="form-control" [(ngModel)]="newUnit.tenant_id" name="new_unit_tenant_id">
            <option *ngFor="let tenant of availableTenant" [value]="tenant._id">{{tenant.name}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveUnit()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- update unit -->

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new unit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Unit Name</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="updateUnit.name" name="new_unit_name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Unit Identifier</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="updateUnit.unit_identifier" name="new_unit_identifier">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Floor</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="updateUnit.floor" name="new_unit_floor">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Tenant</label>
            <select class="form-control" [(ngModel)]="updateUnit.tenant_id" name="new_unit_tenant_id">
              <option *ngFor="let tenant of availableTenant" [value]="tenant._id">{{tenant.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="unitUpdate()">Save</button>
        </div>
      </div>
    </div>
  </div>
